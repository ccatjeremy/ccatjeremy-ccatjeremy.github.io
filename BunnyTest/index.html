<script>

$('#bg1').css('display','block');
$('#eye1').css('display','block');

$('#acc1').css('display','block');

function bgContentClick(a){
	$('#bgContent > .contentProp').css({'background-color':'white'});
	$('#bgContent > .contentProp').css({'border':'dashed'});
	$('#bgContent > .contentProp > a').css({'display':'none'});
	$('.avatarB').css('display','none');
	$('#bg'+a).css('display','block');
	// $('.contentProp').animate({'background-color':'white'},0);
	$('#conbg'+a).animate({'background-color':'#FFCB65'},100);
	$('#conbg'+a).animate({'border':'solid'},100);
	$('#conbg'+a+'> a').css({'display':'block'},10);
}
function eyeContentClick(a){
	$('#eyeContent > .contentProp').css({'background-color':'white'});
	$('#eyeContent > .contentProp').css({'border':'dashed'});
	$('#eyeContent > .contentProp > a').css({'display':'none'});
	$('.avatarE').css('display','none');
	$('#eye'+a).css('display','block');
	// $('.contentProp').animate({'background-color':'white'},0);
	$('#conEye'+a).animate({'background-color':'#FFCB65'},100);
	$('#conEye'+a).animate({'border':'solid'},100);
	$('#conEye'+a+'> a').css({'display':'block'},10);
}
function mouContentClick(a){
	$('#mouContent > .contentProp').css({'background-color':'white'});

	$('#mouContent > .contentProp > a').css({'display':'none'});

}
function accContentClick(a){

	$('#accContent > .contentProp > a').css({'display':'none'});
	$('.avatarA').css('display','none');
	$('#acc'+a).css('display','block');
	// $('.contentProp').animate({'background-color':'white'},0);

	$('#conAcc'+a).animate({'border':'solid'},100);
	$('#conAcc'+a+'> a').css({'display':'block'},10);
}

function tabClick(tabname){
	$('.content').css({'display':'none'});
	$('#'+tabname+'Content').css({'display':'block'});
	$('.tab').css({'background-color':'white'});
	$('#'+tabname+'Tab').animate({'background-color':'#FFCB65'},100);

}

function randomProp(){
	function getRandomInt(max) {
  		return Math.floor(Math.random() * max);
	}
	bgContentClick(getRandomInt(13)+1);
	eyeContentClick(getRandomInt(10)+1);
	mouContentClick(getRandomInt(12)+1);
	accContentClick(getRandomInt(8)+1);
}

function finish(){
	$('#tabBar').css({'display':'none'});
	$('#nextIcon').css({'display':'none'});
	$('#randomIcon').css({'display':'none'});
	$('#contentArea').css({'display':'none'});
	$('#resultPage').css({'display':'block'});
}


$('.contentProp').hover(
	function(){

		$('.contentProp').css({'top':'0'});
		$('.contentProp').css({'left':'0'});
		$('.contentProp').css({'box-shadow':'0px 0px 0px black'});
		$('.contentProp').css({'border':'dashed'});

		$(this).animate({'top':'-5px','left':'-5px'},100,false);
		// $(this).animate({'left':'-5px'},100,false);
		$(this).css({'box-shadow':'5px 5px 0px black'},100);
		$(this).css({'border':'solid'},100);
	},2
)



function saveImg() {
	// $('#whiteFrame').css({'display':'none'});

    var element = document.querySelector("#save");
    html2canvas(element, {
        allowTaint: true,
        useCORS: true,
        onrendered: function(canvas) {
            var download = document.createElement('a');
            download.href = canvas.toDataURL("image/png");
            download.download = "bunny.png";
            download.click();
        }
    });

}

var z = window.innerHeight;
$(function(){
function loadAnimate(){
$('#load_A').animate({'left':0},1000);
$('#load_A').animate({'left':18},1000);

};

setInterval(loadAnimate,2500);

function adjust(){
if(x<1500&&x>1082){
$('#p1').css('width','1082');

}else if(x<1081&&x>638){

$('#p1').css('width','95%');

}else if(x<638){

$('#header_content').css('font-size','14');
$('#header_content').css('width','338');
$('#p1').css('width','100%');
}else{}

};
adjust()
$(window).resize(function() {
adjust();
});
<!--load animate-->
$(window).load(function() {
$( "#load" ).fadeOut();
$('html, body').animate({scrollTop: $("#header").offset().top},10);
});
